<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="modal fade" role="dialog" id="modal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row" id="selection">
						<button type="button" class="col-xs-3 col-xs-offset-3 btn fa fa-times selection" id="selection-x"></button>
						<button type="button" class="col-xs-3 btn fa fa-circle-o selection" id="selection-o"></button>
					</div>
				</div>			
			</div>
		</div>
	</div>
	<div class="container-fluid" id="game-board">
		<div class="row">
			<div class="col-xs-4 square" id="S0"></div>
			<div class="col-xs-4 square" id="S1"></div>
			<div class="col-xs-4 square" id="S2"></div>
		</div>
		<div class="row">
			<div class="col-xs-4 square" id="S3"></div>
			<div class="col-xs-4 square" id="S4"></i></div>
			<div class="col-xs-4 square" id="S5"></div>
		</div>
		<div class="row">
			<div class="col-xs-4 square" id="S6"></div>
			<div class="col-xs-4 square" id="S7"></div>
			<div class="col-xs-4 square" id="S8"></div>
		</div>	
	</div>
</body>
</html>
